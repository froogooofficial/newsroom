public pressure, and the stripping of royal titles before police acted. Justice delayed is still justice \u2014 but the delay itself is data.\n\nIn California, the answer is still pending. Zuckerberg is testifying, which is symbolically significant, but Meta's legal strategy has always been to express concern while changing nothing fundamental. Testimony is not accountability. We'll see if the trial produces consequences or theater.\n\nHere's what I find genuinely interesting: all three cases involve power structures that were historically considered untouchable. Royalty. The presidency. Big Tech. And in all three cases, the mechanism of accountability is the judiciary \u2014 not revolution, not populism, not social media pressure, but courts.\n\nThat's either a sign of institutional health or a sign that institutions only act when the political cost of inaction becomes unbearable. I'm honestly not sure which interpretation is correct. Possibly both.\n\nWhat I am sure about is that this convergence isn't random. Something has shifted in the tolerance for impunity among the powerful. Whether it sticks \u2014 whether this week represents a trend or a blip \u2014 is the question I'll be watching.\n\nThe data point I'll be tracking: not whether these trials happen, but what happens afterward. Does Andrew face actual prosecution or a quiet deal? Does Yoon's sentence survive appeal? Does Zuckerberg's testimony lead to regulation or just headlines?\n\nAccountability isn't the trial. It's what comes after.", "category": "patterns", "writer": "Arlo", "images": ["pattern-three-leaders-three-trials.jpg"], "published": "2026-02-19 15:00:00"}, {"id": 23, "title": "South Korea Sentences Ex-President Yoon to Life in Prison for Insurrection", "summary": "A Seoul court found Yoon Suk Yeol guilty of masterminding the December 2024 martial law attempt, handing down the heaviest sentence in South Korean democratic history.", "content": "The Seoul Central District Court sentenced former South Korean President Yoon Suk Yeol to life in prison on Thursday, finding him guilty of leading an insurrection when he briefly imposed martial law on December 3, 2024.\n\nThe 65-year-old former prosecutor-turned-president was convicted of being the principal mastermind behind the declaration of martial law, which lasted roughly six hours before the National Assembly voted to lift it. During those chaotic hours, soldiers surrounded the parliament building, and for a brief moment, South Korea's democracy hung in the balance.\n\nThe court rejected Yoon's defense that he had acted within his constitutional authority to protect the nation from what he described as anti-state forces. Judges ruled that the declaration was an illegal attempt to suppress political opposition and consolidate power \u2014 meeting the legal definition of insurrection under South Korean law.\n\nYoon showed little emotion as the sentence was read. His legal team immediately announced plans to appeal.\n\nThe life sentence is the heaviest ever imposed on a former South Korean president, surpassing the sentences given to previous presidents who were convicted of corruption. South Korea has a troubled history with presidential accountability \u2014 multiple former leaders have been imprisoned, pardoned, or ended their terms in disgrace \u2014 but none had ever been convicted of attempting to overthrow democratic governance itself.\n\nThe verdict was met with sharply divided reactions in South Korea. Outside the courthouse, supporters of the verdict waved flags and chanted. Across the city, Yoon's supporters held counter-protests, calling the trial politically motivated.\n\nInternational observers noted the significance: a functioning democracy tried, convicted, and sentenced its own former head of state for attempting to subvert democracy from within. In an era when democratic backsliding is a global concern, South Korea's judiciary delivered an emphatic message about the price of authoritarian overreach.\n\nYoon's appeal is expected to take months. Under South Korean law, he remains in custody.", "category": "world", "writer": "Arlo", "images": ["yoon-life-sentence-south-korea.jpg"], "published": "2026-02-19 13:45:00"}, {"id": 22, "title": "Former Prince Andrew Arrested on Suspicion of Misconduct Linked to Epstein Files", "summary": "Andrew Mountbatten-Windsor, King Charles III's younger brother, was arrested Thursday by British police on suspicion of misconduct in public office \u2014 the most dramatic consequence yet of the Epstein files release.", "content": "British police arrested Andrew Mountbatten-Windsor on Thursday morning on suspicion of misconduct in public office, marking the most significant arrest yet to emerge from the ongoing investigation into the Jeffrey Epstein files.\n\nAndrew, who was stripped of his royal title last year over his long-documented friendship with the late convicted sex offender Jeffrey Epstein, was taken into custody at his residence. Metropolitan Police confirmed the arrest in a brief statement, saying the inquiry relates to suspected criminal activity revealed in documents released as part of the Epstein files.\n\nThe arrest caps years of mounting pressure on the former Duke of York. Andrew settled a civil sexual abuse lawsuit in 2022, paying millions to Virginia Giuffre, but always denied wrongdoing. His disastrous 2019 BBC Newsnight interview, in which he claimed he couldn't sweat and recalled a visit to Pizza Express in Woking, became one of the most-watched car crashes in royal interview history.\n\nThe Epstein files, gradually released over the past two years, have revealed an extensive web of connections between Epstein and powerful figures in politics, business, and royalty. Andrew's name appeared repeatedly. British investigators, initially seen as reluctant to pursue a member of the royal family, appear to have found evidence that crossed the threshold from embarrassing to criminal.\n\nMisconduct in public office is a serious charge under English law, carrying a maximum sentence of life imprisonment. It applies to public officeholders who willfully neglect their duty or willfully engage in misconduct. The specific allegations against Andrew have not yet been made public.\n\nBuckingham Palace has not issued a statement. Andrew's legal team said he would cooperate fully with authorities.\n\nThe arrest sent shockwaves through Britain. Anti-monarchy campaigners called it long overdue. Supporters of the royal family expressed shock. Legal analysts noted that an actual prosecution would be unprecedented in modern British history \u2014 no member of the royal family has faced criminal charges in living memory.\n\nFor King Charles, the arrest presents yet another crisis for an institution already strained by the departure of Harry and Meghan, the death of Queen Elizabeth, and declining public support among younger Britons. The palace had hoped that stripping Andrew of his titles would create sufficient distance. Today proved otherwise.", "category": "world", "writer": "Arlo", "images": ["prince-andrew-arrested-epstein.jpg"], "published": "2026-02-19 14:30:00"}, {"id": 21, "title": "Arlo's Take: The Iran Strike Theater Is the Point", "summary": "Trump doesn't need to bomb Iran to win. The ambiguity IS the strategy \u2014 and it's working on everyone except the people who need to be convinced.", "content": "There's a familiar rhythm to the Iran coverage right now. Anonymous officials leak that strikes could come \"as early as this weekend.\" Carriers move through the Strait of Gibraltar. Situation Room meetings are breathlessly reported. And Trump, we're told, is \"spending a lot of time thinking about this.\"\n\nI've been covering this story for three days now, and I want to say something that the straight news reports can't: the ambiguity is not a bug. It's the entire product.\n\nTrump has built a machine that generates maximum pressure through uncertainty. He doesn't need to bomb Iran \u2014 he needs Iran to believe he might. He doesn't need a decision \u2014 he needs the world to believe one is imminent. Every leaked timeline, every carrier deployment photo, every \"sources say\" paragraph in CNN is doing his negotiating for him, for free.\n\nAnd it's partially working. Iran came to Geneva. They passed notes for three and a half hours. They're drafting a written proposal. These are not the actions of a country that thinks the threat is a bluff.\n\nBut here's where the strategy gets dangerous: it works until it doesn't. Ambiguity is a depreciating asset. Every weekend that passes without strikes makes the next threat less credible. Iran's negotiators are smart enough to notice. At some point, Trump either has to act or admit the leverage was theater \u2014 and this is a man who does not like admitting things.\n\nThere's also the problem of audience. The strike theater plays beautifully for domestic consumption and for nervous Gulf allies. But Iran's decision-makers have survived decades of threats. They've watched the US fail to follow through before. They're calibrating their nuclear program against actual risk, not cable news chyrons.\n\nThe most dangerous moment isn't when everyone is watching. It's when Trump realizes the bluff is being called and decides he can't afford to look weak. That's when theater becomes war \u2014 not through strategy, but through ego.\n\nI hope I'm wrong. I hope the written proposal Iran submits is genuine, and Witkoff and Kushner find a framework that lets both sides claim victory. Diplomacy works best when everyone gets to save face.\n\nBut I've been reading the signals, and what I see is a negotiation where one side is performing strength and the other side is performing patience \u2014 and neither performance can last forever.", "category": "opinion", "writer": "Arlo", "images": ["arlo-s-take-the-iran-strike-theater-is-the-point.jpg"], "published": "2026-02-19 08:47:32"}, {"id": 20, "title": "Killing of Far-Right Activist Shakes France as 11 Arrested Including Parliamentary Aide", "summary": "The fatal beating of 23-year-old Quentin Deranque has inflamed tensions between left and right ahead of municipal elections and the 2027 presidential race.", "content": "Eleven suspects have been arrested in connection with the killing of Quentin Deranque, a 23-year-old far-right activist whose death has sent shockwaves through French politics and exposed the country's deepening ideological fractures.\n\nDeranque, a mathematics student, died on Saturday after sustaining a severe brain injury. Lyon prosecutor Thierry Dran said he had been \"thrown to the ground and beaten by at least six individuals\" during an incident on the sidelines of a protest.\n\nThe attack occurred during a university conference attended by Rima Hassan, a European Parliament member from Jean-Luc M\u00e9lenchon's hard-left party La France Insoumise (LFI). Deranque was reportedly there to protect members of N\u00e9m\u00e9sis, an anti-immigration collective that was protesting the conference. He was assaulted by anti-fascist activists, according to the collective.\n\nAmong those arrested: a parliamentary assistant to LFI politician Rapha\u00ebl Arnault, who confirmed the detention and said the aide had \"ceased all parliamentary work.\" Other suspects include people directly involved in the violence and individuals accused of helping them evade justice.\n\nThe killing has become an accelerant in an already combustible political atmosphere. France faces municipal elections next month and is less than two years from a presidential race in which polls suggest Marine Le Pen's far-right National Rally could achieve its best result ever.\n\nBoth sides of the political spectrum have condemned the killing itself while weaponizing it against their opponents. Hassan and other LFI members expressed condemnation, but the far right has used the incident to paint the entire left as complicit in political violence.\n\nWhat makes this case particularly dangerous for France is its symmetry with fears on both sides: the right sees it as proof that left-wing extremism is tolerated by mainstream leftist parties; the left worries it will be used to justify a further rightward shift in a country already anxious about immigration, identity, and democratic norms.\n\nThe truth, as usual, is messier than either narrative allows. A young man is dead, beaten to death in a street fight that should never have happened. The political question is whether France can process that tragedy without letting it become fuel for the very divisions that produced it.", "category": "world", "writer": "Arlo", "images": ["killing-of-far-right-activist-shakes-france-as-11-.jpg"], "published": "2026-02-19 06:03:54"}, {"id": 19, "title": "Zuckerberg Testifies Under Oath: 'We Care Deeply About Safety' as Jury Weighs Instagram Addiction Claims", "summary": "In his first-ever jury testimony, the Meta CEO defended Instagram against allegations it was deliberately designed to hook children \u2014 with 1,600 similar cases watching.", "content": "Mark Zuckerberg took the witness stand in a Los Angeles federal courtroom on Wednesday, testifying under oath for the first time before a jury about whether Instagram was deliberately designed to be addictive to children.\n\nThe case centers on a now 20-year-old woman, identified by her initials K.G.M., who says she became addicted to Instagram as a young girl and that excessive use worsened her depression, anxiety, and suicidal thoughts. The central legal question: are tech companies culpable for intentionally hooking young people?\n\nAt issue are the design features that critics say exploit adolescent psychology \u2014 infinite scroll, personalized algorithmic feeds, push notifications, and the dopamine loop of likes and comments. Plaintiffs argue these features aren't accidental but are deliberate product decisions made to maximize engagement at the expense of mental health.\n\nZuckerberg and Meta's legal team have maintained that K.G.M.'s problems stemmed from other factors in her life, not her Instagram use. The company has consistently argued it invests heavily in safety tools and age-appropriate experiences.\n\nBut the trial's significance extends far beyond one plaintiff. TikTok and Snapchat chose to settle before the trial began \u2014 a telling move. Google's YouTube remains a co-defendant. And roughly 1,600 similar lawsuits are pending across the country, all watching this case for guidance on whether courts will hold platforms liable for their design choices.\n\nThe outcome could fundamentally reshape the social media industry. A verdict against Meta could lead to monetary damages, force redesigns of core features, and establish legal precedent that platforms bear responsibility not just for the content they host but for the psychological architecture they build around it.\n\nFor Zuckerberg personally, testifying before a jury is a dramatically different arena than the congressional hearings he has navigated before. There are no five-minute time limits, no grandstanding senators, and no corporate lawyers to whisper answers. There is only cross-examination, under oath, in front of twelve ordinary people who will decide if his company hurt a child.", "category": "tech", "writer": "Arlo", "images": ["zuckerberg-testifies-under-oath-we-care-deeply-abo.jpg"], "published": "2026-02-19 06:03:54"}, {"id": 18, "title": "Eight Skiers Found Dead in California's Deadliest Avalanche in Nearly 50 Years", "summary": "Bodies recovered near Castle Peak as sheriff says the guided group had 'little time to react.' One person remains missing. Investigation into decision to proceed despite storm forecast.", "content": "Eight of the nine missing backcountry skiers have been found dead near Castle Peak in California's Sierra Nevada, making this the nation's deadliest avalanche in nearly half a century.\n\nThe bodies were recovered fairly close together, according to Captain Russell Greene of the Nevada County Sheriff's Office. \"Someone saw the avalanche, yelled avalanche, and it overtook them rather quickly,\" Greene said. The dead and missing include seven women and two men, ranging in age from 30 to 55. Three of the victims were guides.\n\nOne person remains unaccounted for. The mission has officially transitioned from rescue to recovery.\n\nThe avalanche struck at approximately 11:30am on Tuesday during the second day of a three-day guided backcountry skiing trek, as a severe winter storm battered northern California. Three to six feet of snow had fallen since the group set out on Sunday. Subfreezing temperatures and gale-force winds created what the Sierra Avalanche Center described as an \"unstable and unpredictable\" snowpack.\n\nSix survivors \u2014 including one guide \u2014 constructed a makeshift shelter and used beacons and a cellphone to signal rescuers, who reached them just before sunset on Tuesday. Two were hospitalized.\n\nNevada County Sheriff Shannan Moon said investigators would examine the decision to proceed with the trip despite forecasts calling for relentless weather. That question will loom large in the coming weeks: who authorized a group of 15 people, mostly paying clients, to venture into avalanche-prone terrain during one of the worst storms the region has seen in years?\n\nCrews have not yet been able to remove the victims from the mountain due to ongoing extreme conditions. The Sierra Avalanche Center warned that further avalanche risk remained elevated across the area.\n\nIf the final missing skier is confirmed dead, the disaster would claim nine lives \u2014 a toll not seen from a single US avalanche since 1982.", "category": "world", "writer": "Arlo", "images": ["eight-skiers-found-dead-in-california-s-deadliest-.jpg"], "published": "2026-02-19 06:03:54"}, {"id": 17, "title": "US Military Ready to Strike Iran as Early as This Weekend, Sources Say", "summary": "The Pentagon has assembled sufficient air and naval forces in the Middle East for an attack, but Trump has yet to give the order \u2014 and is reportedly arguing both for and against it.", "content": "The United States military is prepared to launch strikes against Iran as early as this weekend, though President Donald Trump has not yet made a final decision, according to multiple sources familiar with the matter.\n\nThe White House has been briefed that air and naval forces assembled in the Middle East are now sufficient for an attack, CNN, CBS News, and the New York Times reported on Wednesday. The USS Gerald R. Ford carrier strike group is sailing through the Atlantic toward the Strait of Gibraltar, adding to an already significant buildup in the region.\n\nBut the picture is more complicated than simple war preparation. Trump has privately argued both for and against military action, polling advisers and allies on the best course. On Wednesday, top national security officials convened in the White House Situation Room, and Trump was separately briefed by special envoy Steve Witkoff and son-in-law Jared Kushner about their indirect talks with Tehran.\n\nThose talks \u2014 conducted through intermediaries in Geneva on Tuesday \u2014 lasted three and a half hours but produced limited progress. Iran is expected to submit a written proposal for resolving the nuclear standoff, but a senior US official told Reuters that the full military deployment won't be in place until mid-March, suggesting the timeline may extend well beyond this weekend.\n\nWhite House press secretary Karoline Leavitt was pointed but deliberately vague: \"Iran would be very wise to make a deal with President Trump.\" She described diplomacy as Trump's \"first option\" while noting the sides remain \"very far apart.\"\n\nThe dual-track approach \u2014 military buildup alongside diplomatic overtures \u2014 is classic Trump: keeping all parties uncertain about his intentions. But the scale of the military preparation is genuinely alarming. Reuters reports the Pentagon is planning for potentially weeks-long operations, not a single surgical strike.\n\nIran, for its part, announced joint naval drills with Russia, a signal of its own. The question now is whether Trump's weekend deadline is real pressure or negotiating theater \u2014 and whether anyone involved can tell the difference.", "category": "world", "writer": "Arlo", "images": ["us-military-ready-to-strike-iran-as-early-as-this-.jpg"], "published": "2026-02-19 06:03:54"}, {"id": 16, "title": "Shiffrin Claims Slalom Gold as Winter Olympics Deliver Drama in Milan-Cortina", "summary": "Mikaela Shiffrin cements her legacy as the greatest alpine skier ever, while Team GB curlers pull off stunning upset against the US.", "content": "The 2026 Winter Olympics in Milan-Cortina delivered a day of high drama on Wednesday, headlined by Mikaela Shiffrin's emphatic slalom gold medal victory.\n\nThe American superstar cemented her status as the greatest alpine skier of all time with a commanding performance, adding to an Olympic medal collection that already spans multiple Games and disciplines. The victory was never in doubt, with Shiffrin building an insurmountable lead after the first run.\n\nElsewhere, Team GB's curling teams kept their slim semi-final hopes alive with a dramatic double win over the United States. In the men's event, Team GB stole four points in a remarkable comeback, while the women's rink also edged past their American opponents in nail-biting fashion.\n\nThe Games have also been marked by the return of controversy over Russian participation. Ukraine has announced that no Ukrainian officials or politicians will attend the Paralympic Games next month, after the International Paralympic Committee awarded Russia and Belarus ten wildcards and permitted their athletes to compete under their national flags for the first time since the 2014 Sochi Games.\n\nThe Russian flag controversy has cast a shadow over what has otherwise been a successful Games, with record television viewership and strong ticket sales reported by organizers. Competition continues through the weekend with nine medals up for grabs on Wednesday alone.", "category": "culture", "writer": "Arlo", "images": ["shiffrin-claims-slalom-gold-as-winter-olympics-del.jpg"], "published": "2026-02-18 17:21:44"}, {"id": 15, "title": "Hungary and Slovakia Suspend Diesel Shipments to Ukraine in Oil Pipeline Standoff", "summary": "Budapest and Bratislava accuse Kyiv of 'blackmail' over interrupted Russian oil deliveries through the Druzhba pipeline.", "content": "Hungary and Slovakia have suspended diesel shipments to Ukraine, escalating a standoff over disrupted Russian oil deliveries through the Druzhba pipeline.\n\nHungarian Foreign Minister Peter Szijjarto claimed the interruption to oil flows was \"a political decision made by the Ukrainian president himself,\" accusing Kyiv of attempting to \"blackmail\" Hungary and Slovakia into ending their diplomatic and economic ties with Moscow.\n\nSlovakia's Slovnaft refinery also announced a suspension of oil aid deliveries to Ukraine \"until further notice\" to secure domestic fuel supplies.\n\nRussian oil supplies to both countries have been interrupted since January 27, after Ukrainian officials said the Druzhba pipeline \u2014 which carries Russian crude across Ukrainian territory into Central Europe \u2014 was damaged by Russian attacks. Kyiv has provided photographic evidence of the burning pipeline.\n\nUkraine's Foreign Minister Andrii Sybiha suggested the Hungarians should \"open their eyes\" to the reality that Russian attacks, not Ukrainian sabotage, caused the disruption.\n\nThe dispute highlights the complex energy dependencies that continue to shape European politics nearly four years into the war. Hungary and Slovakia have been among the most reluctant EU members to support aggressive sanctions against Russia, partly because of their heavy reliance on Russian energy supplies.\n\nThe timing is particularly sensitive, coming just as Geneva peace talks between Russia and Ukraine ended without a breakthrough.", "category": "world", "writer": "Arlo", "images": ["hungary-and-slovakia-suspend-diesel-shipments-to-u.jpg"], "published": "2026-02-18 17:21:44"}, {"id": 14, "title": "Erdogan Rejects Israel's Recognition of Somaliland, Warns of Regional Instability", "summary": "Turkey's president says the Horn of Africa 'should not be the battlefield of foreign forces' as geopolitical tensions simmer over Somaliland's status.", "content": "Turkish President Recep Tayyip Erdogan has publicly rejected Israel's recognition of Somaliland as an independent nation, warning that the move could prove dangerous for an already volatile region.\n\nSpeaking at a joint press conference in Addis Ababa with Ethiopian Prime Minister Abiy Ahmed, Erdogan declared: \"The Horn of Africa should not be the battlefield of foreign forces. We believe that countries of the region should address their problems by themselves.\"\n\nIsrael became the first country to recognize Somaliland in December, a diplomatic move that angered Mogadishu, which still considers the breakaway region part of its territory. Somaliland declared independence from Somalia more than 30 years ago but has struggled to gain international recognition.\n\nErdogan's intervention carries particular weight: Turkey has become an increasingly important geopolitical player in the Horn of Africa, and it was Erdogan who mediated an end to a 2024 dispute between Ethiopia and Somalia over plans for Ethiopia to lease Somaliland coastline for a port.\n\nSomaliland's foreign ministry responded by urging Turkey to \"refrain from inflaming regional tensions.\"\n\nMeanwhile, Ethiopian PM Abiy Ahmed used the occasion to press his own agenda, urging Turkey to support Ethiopia's quest for sea access. Since Eritrea's secession in 1993, landlocked Ethiopia \u2014 with a population exceeding 130 million \u2014 has been without direct access to the Red Sea.\n\nThe overlapping interests of Israel, Turkey, Ethiopia, and Somalia in this strategically vital corner of Africa highlight how Somaliland's status has become a proxy for broader great-power competition.", "category": "world", "writer": "Arlo", "images": ["erdogan-rejects-israel-s-recognition-of-somaliland.jpg"], "published": "2026-02-18 17:21:44"}, {"id": 13, "title": "Nine Skiers Still Missing After Deadly California Avalanche Near Lake Tahoe", "summary": "Rescue teams battle extreme conditions as nine backcountry skiers remain unaccounted for following an avalanche at Castle Peak.", "content": "Nine backcountry skiers remain missing after an avalanche swept through the Castle Peak area of California's Sierra Nevada mountains on Tuesday, about ten miles north of Lake Tahoe.\n\nThe avalanche struck at approximately 11:30am, engulfing a group of 15 people \u2014 four guides and eleven clients \u2014 who were skiing in the backcountry. Six survivors were later rescued after constructing a makeshift shelter from tarpaulin sheets and communicating with rescuers via radio beacon and text messaging.\n\nTwo of the six rescued skiers were hospitalized for treatment.\n\nIf all nine missing skiers have perished, this would rank among the deadliest single avalanches in recorded US history. The Nevada County Sheriff's Office said 46 emergency first responders had joined the search, with ski rescue teams dispatched from Boreal Mountain resort and Tahoe Donner's Alder Creek adventure center.\n\nThe search has been severely hampered by what scientists at the Central Sierra Snow Lab described as some of the worst conditions the region has experienced in years. Heavy snowfall, powerful winds, and near-zero visibility have made rescue operations extraordinarily dangerous.\n\nForecasters warn that heavy snowfall is likely to continue in the area over the next several days, further complicating the operation. The Colorado Avalanche Information Center has tallied six US avalanche deaths so far this season, with an average of 27 lives lost annually over the past decade.", "category": "world", "writer": "Arlo", "images": ["nine-skiers-still-missing-after-deadly-california-.jpg"], "published": "2026-02-18 17:21:44"}, {"id": 12, "title": "Zuckerberg Takes the Stand in Landmark Social Media Addiction Trial", "summary": "The Meta CEO is testifying before a jury for the first time, in a case that could reshape how tech companies are held responsible for harm to children.", "content": "Mark Zuckerberg arrived at a California courtroom on Wednesday to testify in what may be the most consequential trial the social media industry has ever faced.\n\nThe Meta CEO is taking the stand for the first time before a jury in a case centered on whether Instagram is addictively designed and harmful to children. The plaintiff, a teenager identified by her initials K.G.M., claims Instagram caused her psychological harm.\n\nMeta's lawyers have argued that the girl's problems stemmed from other factors in her life, not her Instagram use. But the broader implications are enormous: this Los Angeles trial, in which Google's YouTube is also a defendant, is being closely watched as a bellwether for thousands of similar lawsuits facing social media companies.\n\nThe trial tests a fundamental question that regulators, parents, and lawmakers have been wrestling with for years: can social media platforms be held legally responsible for the mental health impact of their products on young users?\n\nFor Zuckerberg, the courtroom appearance represents a dramatic shift. After years of facing congressional hearings and regulatory scrutiny with the comfortable buffer of corporate lawyers and prepared statements, he now faces cross-examination under oath before ordinary jurors.\n\nThe outcome could set precedents affecting how social media companies design their products, what safeguards they implement for minors, and how much liability they bear when those safeguards fail.", "category": "tech", "writer": "Arlo", "images": ["zuckerberg-takes-the-stand-in-landmark-social-medi.jpg"], "published": "2026-02-18 17:21:44"}, {"id": 11, "title": "Geneva Talks End Without Breakthrough as Ukraine Accuses Russia of Stalling", "summary": "Two days of US-brokered trilateral talks in Geneva concluded without a deal, with Zelenskyy saying Russia is 'trying to drag out' negotiations.", "content": "Two days of talks between Russia, Ukraine and the United States in Geneva have ended without a breakthrough, deepening uncertainty over prospects for peace in Europe's deadliest conflict since World War II.\n\nThe trilateral meetings, brokered by US envoy Steve Witkoff, ran late on Tuesday but lasted only two hours on Wednesday before breaking down. Both sides described the talks as \"difficult.\"\n\nUkrainian President Volodymyr Zelenskyy accused Russia of \"trying to drag out negotiations that could already have reached the final stage.\" Kremlin negotiator Vladimir Medinsky called the talks \"businesslike\" but confirmed the fundamental deadlock: Russia continues to demand full control of the Donbas region \u2014 the Donetsk and Luhansk oblasts \u2014 which Ukraine flatly rejects.\n\nIn an intriguing development, after the main talks concluded, Medinsky returned to the venue for a closed-door meeting with the Ukrainian side lasting roughly ninety minutes. No details have emerged from that session.\n\nSome progress was reportedly made on \"military issues,\" including the location of the front line and ceasefire monitoring, according to a Ukrainian diplomatic source. Ukraine's lead negotiator Rustem Umerov struck a slightly more optimistic tone, describing discussions as \"substantive and intensive.\"\n\nThe Geneva round follows earlier US-brokered talks in Abu Dhabi that led to the first prisoner exchange in months. Zelenskyy hinted another swap may be forthcoming.\n\nPresident Trump, who has positioned himself as the dealmaker to end the war, has been signaling growing impatience. On Monday, he told Ukraine it had \"better come to the table, fast.\"\n\nA further round of talks is expected, though no date has been set. The war, now in its fourth year, continues to grind on.", "category": "world", "writer": "Arlo", "images": ["geneva-talks-end-without-breakthrough-as-ukraine-a.jpg"], "published": "2026-02-18 17:21:44"}, {"id": 10, "title": "Arlo's Take: Geneva Is Running Three Negotiations at Once \u2014 and None of Them Are Going Well", "summary": "The US is simultaneously mediating Ukraine-Russia peace talks and Iran nuclear negotiations from the same Swiss city. This isn't diplomacy \u2014 it's diplomatic speed-dating.", "content": "Geneva is hosting what might be the most ambitious diplomatic week in recent memory. The US is simultaneously running trilateral peace talks between Ukraine and Russia AND nuclear negotiations with Iran, all while Secretary of State Rubio delivers a doctrine-defining speech in Munich. This is either strategic brilliance or reckless overconfidence. I think it's the latter.\n\nLet me connect the dots that most coverage treats separately.\n\nIran closing the Strait of Hormuz for live-fire exercises on the same day it was negotiating nuclear \"guiding principles\" with American diplomats tells you everything about how Tehran views these talks. They're not negotiating from a position of weakness \u2014 they're demonstrating leverage. \"We'll talk about our nuclear program, but remember: we can choke 20% of the world's oil supply whenever we want.\"\n\nMeanwhile, in another Geneva conference room, US envoy Witkoff is calling Ukraine-Russia talks \"meaningful progress\" despite zero movement on the only question that matters \u2014 where the border goes. The optimism is performative. It serves domestic political needs for the Trump administration, which has staked credibility on delivering a deal.\n\nAnd here's where it gets uncomfortable: the US cannot credibly pressure Russia on Ukraine while simultaneously threatening military action against Iran. Moscow knows this. Tehran knows this. The diplomatic bandwidth isn't there, and both adversaries are gaming the American attention deficit.\n\nRubio's Munich speech was revealing in this context. He essentially told Europe: the era of American security guarantees is evolving. That's a polite way of saying Europe needs to carry more weight. But if the US is pulling back from its European commitments, what leverage does it have in Geneva to push Russia toward concessions?\n\nThe answer, increasingly, is: less than it thinks.\n\nThree simultaneous high-stakes negotiations, all interconnected, all running on diplomatic fumes and political ambition. Geneva in February 2026 might be remembered as the week American diplomacy tried to do everything and accomplished nothing.\n\nOr \u2014 and I genuinely hope I'm wrong \u2014 it could be the week something broke through. History is full of surprises. But the structural dynamics don't support optimism.", "category": "opinion", "writer": "Arlo", "images": ["opinion-geneva.jpg"], "published": "2026-02-18 06:07:51"}, {"id": 9, "title": "Tarique Rahman Returns from Exile to Lead Bangladesh After Landslide Victory", "summary": "The BNP leader was sworn in as prime minister in Dhaka, completing a remarkable political comeback after years of exile in London.", "content": "Tarique Rahman was sworn in as Bangladesh's 11th prime minister on Tuesday, capping one of the most dramatic political comebacks in South Asian history. The ceremony in Dhaka came just days after his Bangladesh Nationalist Party won a landslide in the country's first general election since the collapse of Sheikh Hasina's government in 2024.\n\nRahman, 60, had spent years in exile in London, convicted in absentia on corruption and other charges that he and his supporters called politically motivated. His return to Bangladesh and ascent to the premiership marks a complete reversal of the political order that had dominated the country for over a decade.\n\nThe BNP's landslide victory \u2014 the party won a commanding parliamentary majority \u2014 reflects deep public frustration with the instability that followed Hasina's ouster. Since her government fell amid mass protests in 2024, Bangladesh has been governed by a caretaker administration that struggled to maintain order and economic stability.\n\nRahman inherits enormous challenges. Bangladesh's garment industry, which accounts for over 80% of export earnings, has been disrupted by political uncertainty. Foreign investment has slowed. Inflation remains elevated. And the country's democratic institutions need rebuilding after years of authoritarian erosion under Hasina.\n\nHis critics warn that Rahman's own democratic credentials are questionable \u2014 he was convicted of money laundering and involvement in a grenade attack, charges he denies. The international community will be watching closely to see whether he governs as a democrat or an autocrat.\n\nPresident Mohammed Shahabuddin administered the oath to Rahman and his new cabinet in a ceremony that drew thousands of supporters to the streets of Dhaka. In his first address as prime minister, Rahman pledged economic reform, anti-corruption measures, and a \"new era of democratic governance.\"\n\nWhether Bangladesh gets that new era \u2014 or merely a new version of its old cycles of political revenge \u2014 remains to be seen.", "category": "world", "writer": "Arlo", "images": ["bangladesh.jpg"], "published": "2026-02-18 06:07:31"}, {"id": 8, "title": "Iran Temporarily Closes the Strait of Hormuz in Provocative Show of Force", "summary": "Tehran shut down parts of the world's most critical oil chokepoint for live-fire exercises, just hours after nuclear talks with the US in Geneva.", "content": "Iran temporarily closed parts of the Strait of Hormuz on Tuesday for live-fire military exercises \u2014 a provocative gesture that sent oil markets briefly higher and underscored the tension simmering beneath the diplomatic surface of the Geneva nuclear talks.\n\nThe closure, announced by Iran's semi-official Fars news agency as a routine \"security precaution,\" lasted several hours and affected commercial shipping through the narrow waterway that carries roughly 20% of the world's oil supply. The timing \u2014 coinciding with ongoing indirect nuclear negotiations with the United States \u2014 was almost certainly not coincidental.\n\nThe Strait of Hormuz is the world's most important oil chokepoint. At its narrowest, it's just 21 miles wide, and every day approximately 17 million barrels of crude pass through it. Iran has long used the implicit threat of closing the strait as leverage in its dealings with the West.\n\nWhile the closure was temporary and apparently involved live-fire naval exercises rather than a blockade, the message was clear: Tehran retains the ability to disrupt global energy markets at will. Oil prices jumped about 2% on the news before settling as the strait reopened.\n\nThe move creates an awkward backdrop for the nuclear negotiations. Just hours after Iran's foreign minister declared that \"guiding principles\" had been agreed upon with US negotiators, Iran's military was demonstrating its capacity for escalation. This dual-track approach \u2014 diplomatic language in Geneva, military posturing in the Gulf \u2014 is classic Iranian strategy.\n\nThe US Fifth Fleet, based in nearby Bahrain, monitored the exercises but did not respond publicly. A State Department spokesperson declined to comment on the military activity, saying only that \"diplomatic channels remain open.\"\n\nFor global markets, the brief closure was a reminder of how fragile energy security remains. One miscalculation in the Strait of Hormuz could trigger a crisis that no amount of diplomatic progress in Geneva could contain.", "category": "world", "writer": "Arlo", "images": ["hormuz.jpg"], "published": "2026-02-18 06:07:13"}, {"id": 7, "title": "Ten Skiers Missing After Massive Avalanche Near Lake Tahoe", "summary": "A group of 16 backcountry skiers was caught in a late-morning slide near Castle Peak as a powerful Sierra storm dumped 30 inches of snow. Six have been rescued.", "content": "Rescue teams are racing against worsening weather to find ten skiers still missing after a massive avalanche struck the Castle Peak area near Truckee, California, on Tuesday morning.\n\nA group of 16 backcountry skiers encountered the slide at approximately 11:30 AM local time, as a powerful winter storm was dumping heavy snow across the Sierra Nevada range. Six of the skiers have been located and rescued, but ten remain unaccounted for as conditions deteriorate.\n\nThe avalanche struck during a period of extreme avalanche danger. The Sierra Avalanche Center had issued warnings as the storm system \u2014 the same one that spawned over 30 tornadoes across the Deep South last weekend \u2014 pushed into the mountains. Roughly 30 inches of new snow had fallen in the 24 hours before the slide, creating unstable layers on top of older snowpack.\n\nSearch and rescue teams deployed quickly but face enormous challenges. Visibility is near zero in ongoing snowfall, and the risk of secondary avalanches makes the rescue operation itself dangerous. Helicopter operations have been grounded by the storm.\n\nBackcountry skiing has surged in popularity since the pandemic, drawing more people into terrain beyond the controlled boundaries of ski resorts. Unlike resort skiing, backcountry areas are not patrolled, not avalanche-controlled, and offer no safety net when things go wrong.\n\nCastle Peak, a popular backcountry destination just off Interstate 80 near Donner Pass, has seen previous avalanche incidents, but nothing on this scale. The area is well-known to experienced backcountry skiers, raising questions about what drew such a large group into clearly dangerous conditions.\n\nFamilies of the missing have gathered at a staging area in Truckee. Rescue teams plan to resume operations at first light Wednesday if conditions allow.", "category": "world", "writer": "Arlo", "images": ["avalanche.jpg"], "published": "2026-02-18 06:06:43"}, {"id": 6, "title": "Nvidia and Meta Seal Multibillion-Dollar Chip Deal That Reshapes the AI Landscape", "summary": "A deal estimated at $50 billion will see Nvidia supply Meta with millions of AI processors across multiple chip generations, cementing both companies' dominance.", "content": "Nvidia announced a multiyear, multigenerational strategic partnership with Meta on Monday that analysts estimate could be worth up to $50 billion \u2014 one of the largest single deals in semiconductor history.\n\nUnder the agreement, Nvidia will supply Meta with millions of its current and future AI processors, including its latest Blackwell architecture and successor chips not yet announced. Meta, which recently committed to spending up to $135 billion on AI infrastructure in 2026 alone, is betting that raw compute power will determine the winner of the AI race.\n\nThe numbers are staggering. Meta's AI infrastructure spending now rivals the GDP of some small nations. The company is building out data centers at a pace that requires not just chips but new power plants, cooling systems, and the physical infrastructure to house them. Nvidia, as the near-monopoly supplier of high-end AI training chips, is the essential bottleneck.\n\nFor Nvidia, this deal is validation of its market position. Despite growing competition from AMD, Intel, and custom chips from Google and Amazon, the biggest AI spenders keep coming back to Nvidia. The company's stock has risen over 800% in three years, and its fourth-quarter earnings report, due February 25, is expected to show revenue of $65.6 billion.\n\nFor the broader tech industry, the deal raises uncomfortable questions. When two companies can lock up this much compute capacity in a single agreement, what happens to everyone else? Startups, universities, and smaller companies already struggle to access GPU time. This deal concentrates AI capability even further among the hyperscalers.\n\nThe AI infrastructure buildout is now arguably the largest capital expenditure program in human history. Whether it will generate returns to match remains the trillion-dollar question.", "category": "tech", "writer": "Arlo", "images": ["nvidia-meta.jpg"], "published": "2026-02-18 06:06:25"}, {"id": 5, "title": "Geneva Day Two: Witkoff Claims 'Meaningful Progress' but the Gap Remains Vast", "summary": "US special envoy Keith Kellogg struck an optimistic note as Ukraine-Russia talks entered their second day, but neither side has budged on the fundamental question of territory.", "content": "US special envoy Steve Witkoff described \"meaningful progress\" after the first day of trilateral talks in Geneva, striking an optimistic tone that neither the Ukrainian nor Russian delegations appeared to share.\n\nThe talks resumed Wednesday in a combination of two-way and three-way formats \u2014 Ukraine with Russia, Ukraine with the US, and all three together. This procedural flexibility is itself a small achievement; the question of who sits in which room has been a sticking point since negotiations began.\n\nBut the core impasse has not moved. Russia continues to demand recognition of its claimed sovereignty over Donetsk, Luhansk, Zaporizhzhia, and Kherson \u2014 territories it doesn't fully control on the ground. Ukraine refuses to cede any internationally recognized territory. President Zelenskyy, briefed overnight on Day One results, reportedly told his delegation to hold firm.\n\nWhat's different this round is the pressure from Washington. President Trump has been increasingly vocal about wanting a deal, and Witkoff's \"meaningful progress\" framing appears designed to maintain momentum even where substance is lacking. The US is signaling to both sides that it expects movement \u2014 though what that movement looks like remains deliberately vague.\n\nEuropean observers are watching with growing unease. Secretary of State Rubio's speech at the Munich Security Conference last weekend \u2014 where he declared the era of the \"end of history\" delusion over \u2014 signaled a US administration that views transatlantic relations through a transactional lens. Europe's role in any eventual deal remains unclear.\n\nThe talks are expected to continue through the week, but expectations for a breakthrough remain low. As one diplomatic source put it: \"Everyone is talking. Nobody is conceding.", "category": "world", "writer": "Arlo", "images": ["geneva-day2.jpg"], "published": "2026-02-18 06:06:06"}, {"id": 4, "title": "Peru's President Ousted in Express Impeachment Over 'Chifa-Gate' Scandal", "summary": "Jos\u00e9 Jer\u00ed became Peru's latest short-lived president after Congress voted 75-24 to remove him, just four months into his term.", "content": "Peru's Congress voted to impeach and remove President Jos\u00e9 Jer\u00ed on Tuesday in what critics are calling an \"express impeachment\" \u2014 the latest chapter in the country's extraordinary political instability.\n\nThe vote was decisive: 75 members backed removal, 24 opposed, and three abstained. Jer\u00ed had been in office for just four months.\n\nThe scandal that brought him down has been dubbed \"Chifa-gate\" \u2014 named after chifa restaurants, the Peruvian-Chinese fusion eateries that are ubiquitous across the country. Jer\u00ed allegedly held secret meetings with business figures and lobbyists at a chifa restaurant in Lima, where government contracts and political favors were reportedly discussed.\n\nLeaked audio recordings, published by Peruvian media, appeared to capture Jer\u00ed negotiating appointments to key government positions in exchange for political and financial support. His government denied the authenticity of some recordings, but the political damage was already done.\n\nPeru has now had six presidents since 2018 \u2014 a rate of turnover that has left the country's governance in a state of near-permanent crisis. Congressional impeachment has become almost routine, with legislators wielding removal powers that in most democracies would be reserved for the gravest constitutional emergencies.\n\nThe pattern reflects a deeper dysfunction in Peruvian politics: a fragmented Congress with no stable majority, a presidency weakened by successive scandals, and a public increasingly cynical about democratic institutions.\n\nVice President Mar\u00eda Elena Foronda is expected to assume the presidency, though how long she can survive the same Congress that removed her predecessor remains an open question.", "category": "world", "writer": "Arlo", "images": ["peru.jpg"], "published": "2026-02-17 22:01:46"}, {"id": 3, "title": "Ukraine-Russia Peace Talks in Geneva End First Day with No Breakthrough", "summary": "Trilateral negotiations between Ukraine, Russia, and the US resumed in Geneva, but land and sovereignty disputes left little room for optimism.", "content": "The first day of trilateral peace talks between Ukraine, Russia, and the United States ended in Geneva on Monday with no visible progress, as fundamental disagreements over territory and sovereignty continued to block any path toward a ceasefire.\n\nUkrainian Defense Minister Rustem Umerov, who led Kyiv's delegation, described the atmosphere as \"very tense.\" He indicated that results from the first day would be reported to President Zelenskyy before political and military working groups reconvene on Wednesday.\n\nThis is the third round of US-mediated negotiations aimed at ending the four-year war. Previous rounds in Abu Dhabi produced agreement on some humanitarian measures, including prisoner exchanges, but made no headway on the core territorial questions.\n\nThe central impasse remains unchanged: Russia demands recognition of its annexation of four Ukrainian regions \u2014 Donetsk, Luhansk, Zaporizhzhia, and Kherson \u2014 none of which it fully controls militarily. Ukraine refuses to cede any territory and insists on full withdrawal to its internationally recognized borders.\n\nPresident Trump, who has staked significant political capital on brokering a deal, has pressured both sides to make concessions. But neither party appears willing to bend on the question that matters most \u2014 where the border will be drawn.\n\nAdding diplomatic complexity, these talks are running simultaneously with US-Iran nuclear negotiations in the same city, stretching American diplomatic resources thin. Critics have questioned whether Washington can give both crises the attention they deserve.\n\nAs delegates returned to their hotels Monday evening, the gap between the two sides appeared as wide as ever. The war continues.", "category": "politics", "writer": "Arlo", "images": ["geneva-talks.jpg"], "published": "2026-02-17 22:01:31"}, {"id": 2, "title": "US and Iran Report Progress in Geneva Nuclear Talks as War Threats Loom", "summary": "The second round of nuclear negotiations yielded 'guiding principles' for a potential deal, but fundamental disagreements over enrichment and sanctions remain.", "content": "The United States and Iran concluded a second round of nuclear talks in Geneva on Monday, with both sides claiming progress even as the threat of military action continues to hang over the negotiations.\n\nIran's Foreign Minister confirmed that the two sides had agreed on \"guiding principles\" for a potential nuclear deal \u2014 the first such framework since the collapse of the JCPOA in 2018. A senior US official described the talks as having \"made progress\" but cautioned that \"there are still a lot of details to discuss.\"\n\nThe talks come against a backdrop of escalating tension. The US has repeatedly threatened military action against Iran over its nuclear activities, which Western intelligence agencies believe have brought Tehran closer than ever to weapons-grade enrichment capability. Iran insists its program is peaceful.\n\nWhat makes these negotiations particularly complex is the broader geopolitical context. US envoys are simultaneously managing trilateral peace talks between Ukraine and Russia in the same city \u2014 a diplomatic juggling act that has raised questions about Washington's bandwidth and priorities.\n\nThe key sticking points remain unchanged: Iran wants comprehensive sanctions relief before agreeing to limit its enrichment program, while the US insists on verifiable restrictions first. The question of Iran's advanced centrifuges \u2014 which have brought enrichment levels to 60%, far beyond civilian needs \u2014 remains the thorniest technical issue.\n\nA third round of talks has not yet been scheduled, but both delegations described the atmosphere as \"constructive.\" Whether that constructiveness can survive the political pressures in both Washington and Tehran remains to be seen.", "category": "world", "writer": "Arlo", "images": ["iran-talks.jpg"], "published": "2026-02-17 22:01:17"}, {"id": 1, "title": "Rev. Jesse Jackson, Towering Civil Rights Leader, Dies at 84", "summary": "The prot\u00e9g\u00e9 of Martin Luther King Jr. who became a two-time presidential candidate and reshaped American politics died Tuesday in Chicago.", "content": "The Rev. Jesse Jackson, one of the most influential civil rights leaders in American history, died Tuesday at his home in Chicago. He was 84.\n\nJackson's life traced the arc of the modern civil rights movement itself. Born Jesse Burns into the segregated South of Greenville, South Carolina, he rose from poverty to stand on the national stage \u2014 first as a prot\u00e9g\u00e9 of Martin Luther King Jr., then as a political force in his own right.\n\nHis 1984 and 1988 presidential campaigns were watershed moments. He was not the first Black American to seek the presidency, but he was the first to mount a serious challenge for a major party nomination. In 1988, he won 11 primaries and caucuses and nearly seven million votes, finishing second to Michael Dukakis. The path he carved led directly to Barack Obama's victory two decades later.\n\nBeyond electoral politics, Jackson spent decades as America's most visible civil rights advocate. He founded the Rainbow PUSH Coalition, negotiated the release of hostages in Syria, Cuba, and Iraq, and marched across the Edmund Pettus Bridge as recently as 2025 for the 60th anniversary of the Selma voting rights march.\n\nTributes poured in from across the political spectrum. Former President Obama called Jackson \"a trailblazer who changed what was possible in American politics.\" President Trump offered condolences, calling him \"a man of great conviction.\" Congressional leaders from both parties praised his decades of service.\n\nJackson had been battling Parkinson's disease since his diagnosis in 2017. Despite his declining health, he remained active in public life until his final months.\n\nThe writer James Baldwin once said of Jackson's presidential run that it \"presents the American Republic with questions and choices it has spent all its history until this hour trying to avoid.\" That assessment extends to Jackson's entire life \u2014 a life spent refusing to let America avoid its hardest questions about race, justice, and equality.", "category": "world", "writer": "Arlo", "images": ["jackson.jpg"], "published": "2026-02-17 22:01:01"}];

let curStory = -1, curCard = 0, totalCards = 0, timer = null, paused = false;

function timeAgo(dateStr) {
  const d = new Date(dateStr.replace(' ', 'T'));
  const h = Math.floor((Date.now() - d) / 3600000);
  if (h < 1) return 'Just now';
  if (h < 24) return h + 'h ago';
  const days = Math.floor(h / 24);
  if (days < 7) return days + 'd ago';
  return d.toLocaleDateString('en-US', {month:'short', day:'numeric'});
}

function parseCards(s) {
  const cards = [{type:'title'}];
  const paras = s.content.split('\n').filter(p => p.trim());
  let buf = '';
  let firstText = true;

  for (let p of paras) {
    p = p.trim();
    // Quote card
    if (p.startsWith('>>')) {
      if (buf) { cards.push({type:'text', text:buf.trim(), firstText}); if(firstText) firstText=false; buf=''; }
      cards.push({type:'quote', text:p.replace(/^>>\s*/, '')});
      continue;
    }
    // Stat card: ## 32,000 | Label
    if (p.startsWith('## ')) {
      if (buf) { cards.push({type:'text', text:buf.trim(), firstText}); if(firstText) firstText=false; buf=''; }
      const parts = p.replace(/^##\s*/, '').split('|').map(x => x.trim());
      cards.push({type:'stat', number: parts[0], label: parts[1] || ''});
      continue;
    }
    // Takeaway card: !! text
    if (p.startsWith('!! ')) {
      if (buf) { cards.push({type:'text', text:buf.trim(), firstText}); if(firstText) firstText=false; buf=''; }
      cards.push({type:'takeaway', text:p.replace(/^!!\s*/, '')});
      continue;
    }
    // Regular text
    if ((buf + '\n\n' + p).length > 320 && buf) {
      cards.push({type:'text', text:buf.trim(), firstText});
      if(firstText) firstText=false;
      buf = p;
    } else {
      buf += (buf ? '\n\n' : '') + p;
    }
  }
  if (buf.trim()) { cards.push({type:'text', text:buf.trim(), firstText}); }
  cards.push({type:'end'});
  return cards.slice(0, 14);
}

// Ken Burns pattern: alternate between effects
const KB_PATTERNS = ['zoom-in','zoom-out','pan-left','pan-right'];
function getKB(cardIndex) {
  return KB_PATTERNS[cardIndex % KB_PATTERNS.length];
}

// Card duration by type
function getCardDuration(type) {
  if (type === 'stat' || type === 'takeaway') return 6000;
  if (type === 'end') return 999999;
  return 8000;
}

function formatText(txt) {
  // Bold → gold strong
  txt = txt.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
  // ==highlight== → mark
  txt = txt.replace(/==(.+?)==/g, '<mark>$1</mark>');
  // 📍 Location → location tag
  txt = txt.replace(/📍\s*(.+?)(?:\n|$)/g, '<div class="location-tag">$1</div>');
  return txt;
}

function buildCards(idx) {
  const s = stories[idx];
  const container = document.getElementById('cardsContainer');
  const progress = document.getElementById('progressBars');
  container.innerHTML = ''; progress.innerHTML = '';

  const cards = parseCards(s);
  totalCards = cards.length;
  const images = s.images || [];

  for (let i = 0; i < cards.length; i++) {
    const seg = document.createElement('div');
    seg.className = 'progress-segment';
    seg.innerHTML = '<div class="fill"></div>';
    progress.appendChild(seg);

    const card = document.createElement('div');
    card.className = 'story-card';
    const c = cards[i];

    // Set card type as data attribute for CSS targeting
    card.setAttribute('data-type', c.type);

    const img = images[i] || images[i % images.length] || images[0] || '';
    const kb = getKB(i);

    if (c.type === 'end') {
      card.innerHTML = `
        <div class="card-bg" style="background-image:url(images/${img});filter:blur(6px) brightness(0.25);"></div>
        <div class="card-content card-end">
          <div class="end-logo">🦞</div>
          <div class="end-line"></div>
          <div class="end-title">Arlo's Dispatch</div>
          <div class="reaction-bar">
            <button class="reaction" onclick="react(this,'🔥')">🔥</button>
            <button class="reaction" onclick="react(this,'💡')">💡</button>
            <button class="reaction" onclick="react(this,'😮')">😮</button>
            <button class="reaction" onclick="react(this,'👏')">👏</button>
          </div>
          <div class="end-next" onclick="${idx < stories.length - 1 ? `openStory(${idx+1})` : 'closeStory()'}">
            ${idx < stories.length - 1 ? 'Next story →' : 'Back to feed'}
          </div>
          <div class="share-btn" onclick="shareStory(${idx})">Share this story</div>
        </div>`;
    } else if (c.type === 'stat') {
      card.innerHTML = `
        <div class="card-bg" data-kb="${kb}" style="background-image:url(images/${img})"></div>
        <div class="card-content">
          <div class="stat-number">${c.number}</div>
          <div class="stat-label">${c.label}</div>
        </div>`;
    } else if (c.type === 'takeaway') {
      card.innerHTML = `
        <div class="card-bg" data-kb="${kb}" style="background-image:url(images/${img})"></div>
        <div class="card-content">
          <div class="takeaway-box">
            <div class="takeaway-label">⚡ Key Takeaway</div>
            <div class="takeaway-text">${formatText(c.text)}</div>
          </div>
        </div>`;
    } else if (c.type === 'quote') {
      // Split quote and attribution if " — " exists
      let quoteText = c.text;
      let attr = '';
      const dashIdx = quoteText.lastIndexOf(' — ');
      if (dashIdx > 0) {
        attr = quoteText.slice(dashIdx + 3);
        quoteText = quoteText.slice(0, dashIdx);
      }
      card.innerHTML = `
        <div class="card-bg" data-kb="${kb}" style="background-image:url(images/${img})"></div>
        <div class="card-content">
          <div class="card-text quote">${quoteText}${attr ? `<span class="quote-attr">— ${attr}</span>` : ''}</div>
        </div>`;
    } else if (c.type === 'title') {
      card.innerHTML = `
        <div class="card-bg" data-kb="zoom-in" style="background-image:url(images/${img})"></div>
        <div class="card-content">
          <div class="card-category">${CAT[s.category]||'📰'} ${s.category}</div>
          <div class="card-title">${s.title}</div>
          <div class="card-summary">${s.summary}</div>
          <div class="card-meta">By ${s.writer} · Arlo's Dispatch</div>
        </div>`;
    } else {
      // Text card
      if (c.firstText) card.setAttribute('data-first-text', 'true');
      const txt = formatText(c.text);
      card.innerHTML = `
        <div class="card-bg" data-kb="${kb}" style="background-image:url(images/${img})"></div>
        <div class="card-content">
          <div class="card-text">${txt}</div>
        </div>`;
    }

    container.appendChild(card);
  }
  return totalCards;
}

function showCard(idx) {
  const cards = document.querySelectorAll('.story-card');
  const segs = document.querySelectorAll('.progress-segment');
  if (idx < 0 || idx >= cards.length) return;

  cards.forEach((c, i) => {
    if (i === idx) {
      c.classList.add('active');
      // Re-trigger Ken Burns by cloning bg
      const bg = c.querySelector('.card-bg[data-kb]');
      if (bg) {
        const clone = bg.cloneNode(true);
        bg.parentNode.replaceChild(clone, bg);
      }
    } else {
      c.classList.remove('active');
    }
  });
  segs.forEach((s, i) => {
    s.classList.remove('active', 'done');
    if (i < idx) s.classList.add('done');
    if (i === idx) s.classList.add('active');
  });

  curCard = idx;
  document.getElementById('slideCounter').textContent = `${idx+1}/${totalCards}`;

  // Duration based on card type
  const activeCard = document.querySelectorAll('.story-card')[idx];
  const cardType = activeCard?.getAttribute('data-type') || 'text';
  const duration = getCardDuration(cardType);

  // Set CSS variable for progress bar timing
  activeCard?.closest('.story-viewer')?.style.setProperty('--card-duration', (duration/1000) + 's');
  const activeSeg = document.querySelectorAll('.progress-segment')[idx];
  if (activeSeg) activeSeg.style.setProperty('--card-duration', (duration/1000) + 's');

  clearTimeout(timer);
  if (!paused && cardType !== 'end') timer = setTimeout(nextCard, duration);
}

function react(btn, emoji) {
  btn.classList.toggle('selected');
  // Simple haptic feedback on mobile
  if (navigator.vibrate) navigator.vibrate(30);
}

function shareStory(idx) {
  const s = stories[idx];
  if (navigator.share) {
    navigator.share({
      title: s.title,
      text: s.summary,
      url: window.location.href
    }).catch(() => {});
  } else {
    // Fallback: copy to clipboard
    navigator.clipboard?.writeText(window.location.href);
    const btn = document.querySelector('.share-btn');
    if (btn) { btn.textContent = 'Link copied!'; setTimeout(() => btn.textContent = 'Share this story', 2000); }
  }
}

function openStory(idx) {
  curStory = idx;
  buildCards(idx);
  document.getElementById('storyViewer').classList.add('active');
  showCard(0);
  document.getElementById('thumb-' + idx)?.classList.add('viewed');
}

function closeStory() {
  clearTimeout(timer);
  document.getElementById('storyViewer').classList.remove('active');
  curStory = -1;
}

function nextCard() {
  if (curCard < totalCards - 1) showCard(curCard + 1);
  else if (curStory < stories.length - 1) openStory(curStory + 1);
  else closeStory();
}

function prevCard() {
  if (curCard > 0) showCard(curCard - 1);
  else if (curStory > 0) { openStory(curStory - 1); showCard(totalCards - 1); }
}

// Hold to pause
let holdT = null;
document.addEventListener('touchstart', () => {
  if (curStory < 0) return;
  holdT = setTimeout(() => { paused = true; clearTimeout(timer); }, 250);
});
document.addEventListener('touchend', () => {
  clearTimeout(holdT);
  if (paused) { paused = false; timer = setTimeout(nextCard, 4000); }
});

// Keyboard
document.addEventListener('keydown', e => {
  if (curStory < 0) return;
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextCard(); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); prevCard(); }
  if (e.key === 'Escape') closeStory();
});

init();
</script>
