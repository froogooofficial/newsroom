<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story — The Newsroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Source+Serif+4:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --ink: #1a1a1a; --paper: #faf9f6; --accent: #c41e3a; --muted: #666; --border: #ddd; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Serif 4', Georgia, serif; background: var(--paper); color: var(--ink); line-height: 1.8; }
        
        .back { 
            font-family: 'Inter', sans-serif; font-size: 13px; color: var(--accent); 
            text-decoration: none; display: inline-block; padding: 20px; 
        }
        .back:hover { text-decoration: underline; }

        article {
            max-width: 720px;
            margin: 0 auto;
            padding: 20px 24px 80px;
        }
        .category {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 12px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 900;
            line-height: 1.15;
            margin-bottom: 16px;
        }
        .summary {
            font-size: 20px;
            color: #444;
            margin-bottom: 20px;
            line-height: 1.5;
            font-style: italic;
        }
        .byline {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: var(--muted);
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 28px;
        }
        .byline .writer-name { font-weight: 600; color: var(--ink); }
        .content {
            font-size: 18px;
            line-height: 1.85;
        }
        .content p { margin-bottom: 20px; }
        .source-link {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
        }
        .source-link a { color: var(--accent); }

        .loading { text-align: center; padding: 60px; font-family: 'Inter'; color: var(--muted); }
    </style>
</head>
<body>
    <a href="/" class="back">← Back to The Newsroom</a>
    <article id="article">
        <div class="loading">Loading story...</div>
    </article>

    <script>
        const storyId = window.location.pathname.split('/').pop();

        function timeAgo(dateStr) {
            const now = new Date();
            const d = new Date(dateStr + 'Z');
            const diff = Math.floor((now - d) / 1000);
            if (diff < 60) return 'just now';
            if (diff < 3600) return Math.floor(diff/60) + ' minutes ago';
            if (diff < 86400) return Math.floor(diff/3600) + ' hours ago';
            return new Date(dateStr + 'Z').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function renderContent(text) {
            // Simple markdown-like: split paragraphs, basic formatting
            return text.split(/\n\n+/).map(p => {
                p = p.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                p = p.replace(/\*(.*?)\*/g, '<em>$1</em>');
                return `<p>${p.trim()}</p>`;
            }).join('');
        }

        async function loadStory() {
            const res = await fetch(`/api/stories/${storyId}`);
            if (!res.ok) {
                document.getElementById('article').innerHTML = '<div class="loading">Story not found.</div>';
                return;
            }
            const s = await res.json();
            document.title = `${s.title} — The Newsroom`;

            let html = `
                <div class="category">${s.category}</div>
                <h1>${s.title}</h1>
                <div class="summary">${s.summary}</div>
                <div class="byline">
                    By <span class="writer-name">${s.writer_name}</span> · ${timeAgo(s.published_at)}
                </div>
                <div class="content">${renderContent(s.content)}</div>
            `;
            if (s.source_url) {
                html += `<div class="source-link">Source: <a href="${s.source_url}" target="_blank">${s.source_url}</a></div>`;
            }
            document.getElementById('article').innerHTML = html;
        }

        loadStory();
    </script>
</body>
</html>
